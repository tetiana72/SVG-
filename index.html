<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .ellipse:hover {
      fill: gold;
      stroke: lime;
      transition: 0.5s;
    }
  </style>
</head>

<body>
  <svg width="200" height="200">
    <circle cx="100" cy="70" r="60" fill="yellow" stroke="deepskyblue" stroke-width="5" />
  </svg>

  <svg width="200" height="200">
    <rect x="20" y="20" width="100" height="100" style="fill:forestgreen; stroke:goldenrod; stroke-width:5px" />
  </svg>

  <svg width="150" height="300">
    <rect x="20" y="20" width="100" height="200"
      style="fill: lightsteelblue; stroke:cornflowerblue; stroke-width:5px" />
  </svg>

  <svg width="500" height="300">
    <ellipse cx="150" cy="160" rx="100" ry="65" fill="plum" stroke="indigo" stroke-width="5" />
  </svg>

  <svg class="svg" width="550" height="300">
    <ellipse class="ellipse" cx="300" cy="160" rx="200" ry="120" fill="lightslategrey" stroke="darkcyan"
      stroke-width="5" />
  </svg>
</body>

</html>
